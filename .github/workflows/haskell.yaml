name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        ghc: ["9.6.6"]
        cabal: ["3.12.1.0"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude:
          - os: windows-latest
          - os: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache GHC and Cabal
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}
            ${{ runner.os }}-ghc-${{ matrix.ghc }}
            ${{ runner.os }}-ghc-

          path: |
            ~/.cabal
            ~/.ghcup

            ${{ runner.os == 'Windows' && 'C:\\ghcup' }}
            ${{ runner.os == 'macOS' && '~/ghcup' }}
            ${{ runner.os == 'ubuntu-latest' && '~/ghcup' }}

      - name: âš™ï¸ Set up GHC and Cabal
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.cabal/packages
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', 'cabal.project', 'cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: ğŸš€ Install dependencies
        run: |
          cabal update
          cabal install hlint --overwrite-policy=always
          cabal build --dependencies-only

      - name: âš’ï¸ Build
        run: cabal build

      - name: ğŸ“ Test
        run: cabal test

      - name: ğŸ’ Lint
        run: hlint .
