name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        ghc: ["9.4.8"]
        cabal: ["3.10.3.0"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude:
          - os: windows-latest
          - os: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v3

      - name: 📦 Cache GHC and Cabal
        uses: actions/cache@v3
        with:
          path: |
            ${{ runner.tool_cache }}/ghc
            ${{ runner.tool_cache }}/cabal
          key: ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}

      - name: ⚙️ Set up GHC and Cabal
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: 📦 Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.cabal/packages
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', 'cabal.project', 'cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: 🚀 Install dependencies
        run: |
          cabal update
          cabal install hlint
          cabal build --dependencies-only

      - name: ⚒️ Build
        run: cabal build

      - name: 📝 Test
        run: cabal test

      - name: 💎 Lint
        run: hlint .
