# .github/workflows/haskell-ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up GHC 9.4.8
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.4.8"
          cabal-version: "3.10.3.0"

      - name: 📦 Cache Cabal packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.cabal/packages
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: 🚀 Install dependencies
        run: cabal update && cabal build --dependencies-only

      - name: ⚒️ Build
        run: cabal build

      - name: 📝 Run tests
        run: cabal test

      - name: 💎 Run linter
        run: hlint .
