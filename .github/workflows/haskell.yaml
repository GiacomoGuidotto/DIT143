name: Haskell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        ghc: ["9.4.8"]
        cabal: ["3.10.3.0"]
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up GHC ${{ matrix.ghc }} and Cabal ${{ matrix.cabal }}
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: 📦 Cache Cabal packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.cabal/packages
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: 🚀 Install dependencies
        run: cabal update && cabal build --dependencies-only

      - name: ⚒️ Build
        run: cabal build

      - name: 📝 Test
        run: cabal test

      - name: 💎 Lint
        run: |
          cabal install hlint
          hlint .
